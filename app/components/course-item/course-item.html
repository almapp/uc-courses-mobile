<ion-item-sliding>
  <ion-item button (click)="click()">
    <h2>
      <strong class="identifier">{{course.initials}}-{{course.section}}</strong>
    </h2>
    <small class="nrc">{{course.NRC}}</small>
    <h3 class="name">{{course.name}}</h3>
    <h4 class="teachers">{{course.teachersNames.join(', ')}}</h4>

    <div class="modules" *ngIf="modules?.length > 0">
      <p *ngFor="#mod of modules">
        <strong class="module">{{mod.type}}</strong>:
        <span class="blocks">
          <span class="block" *ngFor="#block of mod.blocks">
            <strong>{{block.day}}</strong>: {{block.hours}}
          </span>
        </span>
        <span class="classroom">
          {{mod.classroom}}
        </span>
      </p>
    </div>

    <div class="modules" *ngIf="modules?.length === 0">
      <p class="block"><strong>Sin horario</strong></p>
    </div>

    <div class="modules" *ngIf="!modules">
      <p class="block"><strong>Sin informaci√≥n del horario</strong></p>
    </div>

  </ion-item>
  <ion-item-options>
    <button (click)="slideClick()">Agregar</button>
  </ion-item-options>
</ion-item-sliding>
