  <ion-item button *ngFor="#block of blocks" (click)="click(block)">
    <ion-icon [name]="provider.icon(course(block).school) || 'university'" item-left></ion-icon>
    <h2>
      <strong class="identifier">{{course(block).initials}}-{{course(block).section}}</strong> | {{block.modtype}}
      <p class="block-hour">
        {{hour.start}} - {{hour.end}}
      </p>
    </h2>
    <h3 class="name">{{course(block).name}}</h3>
    <!-- <h4 class="teachers-names">{{course(block).teachersNames.join(', ')}}</h4> -->
    <p class="place">
      {{course(block).campus(block.modtype) || 'Sin campus'}}: {{course(block).place(block.modtype) || 'Sin sala'}}
    </p>
  </ion-item>
</ion-list>
