<div padding>
  <table class="schedule">
    <thead>
      <tr>
        <th>D</th>
        <th>L</th>
        <th>M</th>
        <th>W</th>
        <th>J</th>
        <th>V</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody *ngIf="table">
      <tr *ngFor="#module of modules; #i = index">
        <td *ngFor="#name of days; #day = index" [style.backgroundColor]="table[i][day].length ? '#eef2f3' : 'transparent'"> <!-- #c4cace vs #eef2f3 -->
          <span *ngFor="#block of table[i][day]" [style.opacity]="0.3" [style.color]="provider.color(block.modtype)">&#x25cf;</span>
          <span *ngFor="#block of mapping[i][day]" [style.opacity]="1.0" [style.color]="provider.color(block.modtype)">&#x25cf;</span>
          <span *ngIf="table[i][day].length === 0 && mapping[i][day].length === 0">&nbsp;</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ion-list-header [ngSwitch]="section.teachers.length">
  <span *ngSwitchWhen="0">Sin profesores</span>
  <span *ngSwitchWhen="1">Profesor</span>
  <span *ngSwitchDefault>Profesores</span>
</ion-list-header>

<ion-list inset>
  <ion-item *ngFor="#teacher of section.teachers">
    <ion-thumbnail class="teacher-photo" item-left>
      <img class="photo" [src]="teacher.photoURL">
    </ion-thumbnail>
    <div class="teacher-info">
      <h2>{{teacher.name}}</h2>
      <p>Alguna información</p>
    </div>
  </ion-item>
</ion-list>

<ion-list-header>
  Información
</ion-list-header>

<ion-list inset>
  <ion-item>
    NRC:
    <ion-note item-right>
      {{section.NRC}}
    </ion-note>
  </ion-item>

  <ion-item>
    Vacantes:
    <ion-note item-right>
      {{section.vacancy.available}} / {{section.vacancy.total}}
    </ion-note>
  </ion-item>

  <ion-item>
    Retirable:
    <ion-icon [name]="section.droppable ? 'checkmark' : 'close'" is-active="false" item-right></ion-icon>
  </ion-item>

  <ion-item>
    Inglés:
    <ion-icon [name]="section.english ? 'checkmark' : 'close'" is-active="false" item-right></ion-icon>
  </ion-item>

  <ion-item>
    Aprobación especial:
    <ion-icon [name]="section.specialApproval ? 'checkmark' : 'close'" is-active="false" item-right></ion-icon>
  </ion-item>

</ion-list>
