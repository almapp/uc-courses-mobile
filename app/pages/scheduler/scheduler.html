<ion-navbar *navbar>
  <ion-title>Horarios</ion-title>
  <ion-buttons right *ngIf="!platform.is('android')">
    <button (click)="new()">
      Nuevo
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page-content">
  <div class="schedules" *ngIf="schedules">
    <schedule-view
      *ngFor="#schedule of schedules"
      [schedule]="schedule"
      (options)="options(schedule)"
      (select)="select($event)">
    </schedule-view>
  </div>

  <ion-card *ngIf="!schedules">
    <ion-card-content>
      Cargando...
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="schedules && schedules.length == 0">
    <ion-card-content>
      Veo que no tienes horarios, recuerda que puedes crear cu√°ntos quieras.
      <ion-item>
        <button block small (click)="new()">Crear horario</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

<button fab fab-bottom fab-right *ngIf="platform.is('android')" (click)="new()">
  <ion-icon name="add"></ion-icon>
</button>
