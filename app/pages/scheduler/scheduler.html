<ion-navbar *navbar>
  <ion-title>Horarios</ion-title>
  <ion-buttons right *ngIf="platform.is('ios')">
    <button (click)="newScheduler()">
      Nuevo
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page-content">
  <div class="schedules" *ngIf="schedules">
    <schedule-view
    *ngFor="#schedule of schedules"
    [schedule]="schedule"
    (deleted)="deleteSchedule(schedule)">
  </schedule-view>
  </div>

  <ion-card *ngIf="!schedules">
    <ion-card-content>
      Cargando...
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="schedules && schedules.length == 0">
    <ion-card-content>
      Veo que no tienes horarios, recuerda que puedes crear cu√°ntos quieras.
      <ion-item>
        <button block small (click)="newScheduler()">Crear horario</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <button fab fab-bottom fab-right *ngIf="platform.is('android')" (click)="newScheduler()">
    <icon add></icon>
  </button>
</ion-content>
