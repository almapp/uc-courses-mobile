<ion-navbar *navbar>
  <ion-title>{{course.initials}}-{{course.section}}</ion-title>
</ion-navbar>


<ion-content class="page-content">
  <ion-card>
    <ion-list-header>
      <icon information-circle item-left></icon>
      Secciones
    </ion-list-header>

    <ion-item-divider sticky class="segment-replacement" *ngIf="!sections">
      <icon refresh item-left></icon>
      Cargando...
    </ion-item-divider>

    <ion-item-divider sticky class="segment-replacement" *ngIf="sections && sections.length === 1">
      <span>Única sección</span>
    </ion-item-divider>

    <ion-segment [(ngModel)]="current" class="select-segment" *ngIf="sections?.length > 1">
      <ion-segment-button *ngFor="#section of sections; #i = index" [value]="i" (select)="selectSection(i)">
        {{section.section}}
      </ion-segment-button>
    </ion-segment>

    <ion-card-content>
      <section-view [section]="course"></section-view>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <icon information-circle item-left></icon>
          Información general
        </ion-list-header>

        <ion-item>
          Nombre:
          <ion-note item-right>
            {{course.name}}
          </ion-note>
        </ion-item>

        <ion-item>
          Iniciales:
          <ion-note item-right>
            {{course.initials}}
          </ion-note>
        </ion-item>

        <ion-item>
          Créditos:
          <ion-note item-right>
            {{course.credits}}
          </ion-note>
        </ion-item>

        <ion-item>
          Escuela:
          <ion-note item-right>
            {{course.school}}
          </ion-note>
        </ion-item>

        <ion-item text-wrap>
          Información:
          <p class="information">
            {{course.information}}
          </p>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
