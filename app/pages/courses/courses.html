<ion-navbar *navbar>
  <ion-title>Busca Cursos UC</ion-title>
  <ion-buttons right>
    <button (click)="selectPeriod()">
      {{ period | periodize }}
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page-content">
  <ion-card>
    <ion-card-header>
      Búsqueda
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-input>
          <icon search item-left></icon>
          <input type="text" placeholder="Sigla, nombre o NRC">
        </ion-input>
        <ion-item (click)="selectCampus()">
          <icon locate item-left></icon>
          Campus
          <ion-note item-right>
            {{ campus ? campus.name : "Todos" }}
          </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Ingeniería</ion-list-header>
          <course-item
            *ngFor="#course of courses"
            [course]="course">
          </course-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
